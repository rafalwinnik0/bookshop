{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}
<nav class="mt-3" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'new_filter' %}">KSIĄŻKI</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ author }}</li>
    </ol>
</nav>
<hr >

<div class="row row-cols-6 g-4 text-center py-3 d-flex justify-content-center">
    {% for book in page_obj %}
    <div class="card mx-2 border-0" style="width: 9rem;">
        <a href="{% url 'show_book' book.id %}">
        <img src="{{ book.file.url }}" class="card-img-top" alt="" style="width: 80%;" >
        </a>
        <div class="card-body">
        <h6 class="card-title">{{book.title}}</h6>
        <p class="card-text">
            <a href="{% url 'author_site' book.author %}">{{ book.author }}</a>
        </p>
    </div>
    <div class="d-grid">
        <button onclick="addToCart({{ book.id }})" class="btn btn-danger mt-auto">{{ book.price }} zł</button>
    </div>
</div>
{% endfor %}

</div>


{% endblock %}

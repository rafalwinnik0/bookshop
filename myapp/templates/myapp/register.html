<div class="container-fluid h-custom py-4">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
            <form method="POST">
                {% csrf_token %}
                <div class="form-outline">
                    <label class="form-label" >Username</label>
                    {{ user_form.username }}

                <div class="form-outline">
                    <label class="form-label" >Password</label>
                    {{ user_form.password }}

                <div class="d-flex justify-content-between align-items-center ">

                    <div class="form-check mt-2">

                        <label class="form-check-label" for="form2Example3">
                            Remember me
                        </label>
                    </div>
<!--                    <a href="#!" class="text-body">Forgot password?</a>-->
                </div>

                <div class="text-center text-lg-start my-3">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Do you have an account? <a href="{% url 'login' %}"
                    class="link-danger">Login</a></p>
                </div>
            </form>
        </div>
    </div>

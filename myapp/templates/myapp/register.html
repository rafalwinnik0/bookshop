{% extends 'myapp/base.html' %}
{% block body %}
    <div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <form method="POST">
        {% csrf_token %}
            <h3 class="">Register</h3>
            <div class="mt-3">
                <label>Username:</label>
                {{ user_form.username }}
            </div>
            <div class="mt-3">
                <label>password:</label>
                {{ user_form.password }}
            </div>

        <button class="mt-3" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
